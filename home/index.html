<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Profile Web Page</title>
  
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="js/vue.js"></script>
  <script src="js/images.js"></script>
  <script src="js/shopping.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url(https://i.pinimg.com/736x/46/c1/2f/46c12f03f0016e7b113c497d18a9b41c.jpg);
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    .container {
      display: grid;
      grid-template-rows: auto 1fr auto;
      grid-template-columns: 1fr;
      height: 100vh;
      width: 80%;
      margin: auto;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    header {
      grid-row: 1;
      text-align: center;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
    }

    main {
      grid-row: 2;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 20px;
    }

    .section {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .gallery-images img {
      max-width: 150px;
      height: auto;
      margin: 10px;
    }

    .gallery {
      background-color: rgba(128, 128, 128, 0.5);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    footer {
      grid-row: 3;
      text-align: center;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="container">
    <header>
      <h1>Personal Profile</h1>
    </header>

    <main>
      <section class="section">
        <h2>About Me</h2>
        <p>Hello! My name is Kurt Leonard A. Sauquillo...</p>
        <div id="app">
          <p>{{ message }}</p>
        </div>
      </section>

      <section class="section">
        <h2>Food List</h2>
        <div id="app2">
          <ul>
            <li v-for="food in manyFoods" :key="food.name">
              <img :src="food.url" :alt="food.name">
              <p>{{ food.name }}</p>
            </li>
          </ul>
        </div>
      </section>

      <section class="section">
        <h2>Shopping List</h2>
        <div id="app3">
          <ul>
            <li v-for="item in shoppingList" :key="item.name">
              <p>{{ item.name }} ({{ item.number }})</p>
            </li>
          </ul>
        </div>
      </section>
    </main>

    <footer>APC WEBPROG</footer>
  </div>
</body>
</html>
